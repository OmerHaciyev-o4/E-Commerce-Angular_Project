<app-preload *ngIf="preload"></app-preload>

<div *ngIf="!preload" class="container">
    <form #form="ngForm" (ngSubmit)="createColor()" class="row my-4 d-flex flex-column">
        <div class="col-md-6 mx-auto mb-3">
            <label for="name">Color Name</label>
            <input 
                type="text" 
                name="name" 
                id="name"
                class="w-100 outline-none customInputStyle"
                placeholder="Pleace enter color name. (required)"
                minlength="1"
                maxlength="10"
                required
                [(ngModel)]="color.name">
        </div>
        <div class="col-md-auto mx-auto">
            <button 
                type="submit" 
                class="btn btn-success"
                [disabled]="form.invalid">Create Color</button>
        </div>
    </form>
</div>
