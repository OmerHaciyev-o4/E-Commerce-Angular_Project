  <script>
    function openOrCloseFunc(){
      var classes = document.getElementById('search').classList; 
      var hasClass = false;
      classes.forEach(classs => {
        if (classs == 'd-none') {
          hasClass = true;
        }
      });

      if (!hasClass) {
        document.getElementById('search').classList.add('d-none');
      }
      else{
        document.getElementById('search').classList.remove('d-none');
      }
    }

    function imageDragDropLoadFunc() {
    document.querySelectorAll('.drop-zone__input').forEach((inputElement) => {
      const dropZoneElement = inputElement.closest(".drop-zone");

      dropZoneElement.addEventListener("click", (e) => {
        inputElement.click();
      });

      inputElement.addEventListener("change", (e) => {
        if (inputElement.files.length) {
          localStorage.setItem('imgFile', JSON.stringify(inputElement.files[0]));
          updateThumbnail(dropZoneElement, inputElement.files[0]);
        }
      });

      dropZoneElement.addEventListener("dragover", (e) => {
        e.preventDefault();
        dropZoneElement.classList.add("drop-zone--over");
      });

      ["dragleave", "dragend"].forEach((type) => {
        dropZoneElement.addEventListener(type, (e) => { dropZoneElement.classList.remove("drop-zone--over"); });

        dropZoneElement.addEventListener("drop", (e) => {
          e.preventDefault();

          if (e.dataTransfer.files.length) {
            inputElement.files = e.dataTransfer.files;
            updateThumbnail(dropZoneElement, e.dataTransfer.files[0]);
          }

          dropZoneElement.classList.remove("drop-zone--over");
        });
      });
    });
  }
  
    function updateThumbnail(dropZoneElement, file) {
      let thumbnailElement = dropZoneElement.querySelector(".drop-zone__thumb");

      if (dropZoneElement.querySelector(".drop-zone__prompt")) {
        dropZoneElement.querySelector(".drop-zone__prompt").remove();
      }

      if (!thumbnailElement) {
        thumbnailElement = document.createElement('img');
        thumbnailElement.id = "4";
        thumbnailElement.classList.add("rounded-lg");
        thumbnailElement.classList.add("overflow-hidden");

        // thumbnailElement = document.createElement("div");
        // thumbnailElement.style.width = "100%";
        // thumbnailElement.style.height = `${(document.getElementById('drop-zone').offsetHeight - 30).toString()}px`;
        // thumbnailElement.style.backgroundSize = "cover";
        // thumbnailElement.classList.add("drop-zone__thumb");
        // thumbnailElement.classList.add("position-relative");
        // thumbnailElement.classList.add("overflow-hidden");
        // thumbnailElement.classList.add("rounded-lg");
        if (file.type.startsWith("image/")) {
          const reader = new FileReader();
  
          reader.readAsDataURL(file);
          reader.onload = () => {
            thumbnailElement.src = `${reader.result}`;
            thumbnailElement.style.width = "100%";
            thumbnailElement.style.height = `${(document.getElementById('drop-zone').offsetWidth - 100).toString()}px`

            var onlyElement = document.getElementById('4');
            if (onlyElement) {
              onlyElement.remove();
            }
            dropZoneElement.appendChild(thumbnailElement);
          };
        } else {
          thumbnailElement.style.backgroundImage = null;
        }
      }

    }
